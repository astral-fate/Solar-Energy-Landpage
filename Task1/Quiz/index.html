            height: 100%;

            font-size: 14px;
            margin-bottom: 10px;
        }

        .options {

            gap: 10px;
        }

        .option {
            padding: 15px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #edf2f7;

        .option.selected {

        .option.correct {

            color: white;
            border-color: #48bb78;
        }

        .option.wrong {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin: 20px 0;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
        }

        .question-number {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>

class Quiz {
    constructor(data) {
        this.quizData = data;
        this.currentQuestion = 0;
        this.score = 0;
        this.totalPoints = data.reduce((sum, q) => sum + q.points, 0);
        this.quizContent = document.getElementById('quiz-content');
        this.isComplete = false;
        this.init();
    }

    init() {
        this.showQuestion();
        this.updateProgress();
    }

    showQuestion() {
        if (this.currentQuestion >= this.quizData.length) {
            this.isComplete = true;
            this.showResults();
            return;
        }

        const question = this.quizData[this.currentQuestion];
        const template = `
            <div class="question-number">Question ${this.currentQuestion + 1} of ${this.quizData.length}</div>
            <div class="question">
                <div class="question-text">${question.question}</div>
                <div class="points">(${question.points} points)</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" data-index="${index}">${option}</div>
                    `).join('')}
                </div>
            </div>
            <div class="controls">
                ${this.currentQuestion > 0 ? '<button id="prev-btn">Previous</button>' : ''}
                ${this.currentQuestion < this.quizData.length ? `<button id="next-btn" disabled>${this.currentQuestion === this.quizData.length - 1 ? 'Finish Quiz' : 'Next Question'}</button>` : ''}
            </div>
        `;

        this.quizContent.innerHTML = template;
        if (!this.isComplete) {
            this.addEventListeners();
        }
    }

    addEventListeners() {
        const options = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        options.forEach(option => {
            option.addEventListener('click', () => {
                if (option.classList.contains('correct') || option.classList.contains('wrong')) {
                    return;
                }

                const selectedIndex = parseInt(option.dataset.index);
                const correct = this.quizData[this.currentQuestion].correct;

                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                if (selectedIndex === correct) {
                    option.classList.add('correct');
                    this.score += this.quizData[this.currentQuestion].points;
                } else {
                    option.classList.add('wrong');
                    options[correct].classList.add('correct');
                }

                if (nextBtn) {
                    nextBtn.disabled = false;
                }
            });
        });

        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                this.currentQuestion++;
                this.showQuestion();
                this.updateProgress();
            });
        }

        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                this.currentQuestion--;
                this.showQuestion();
                this.updateProgress();
            });
        }
    }

    updateProgress() {
        const progress = document.querySelector('.progress');
        if (progress) {
            const progressPercentage = (this.currentQuestion / this.quizData.length) * 100;
            progress.style.width = `${progressPercentage}%`;
        }
    }

    showResults() {
        const percentage = (this.score / this.totalPoints) * 100;
        const template = `
            <div class="result">
                <h2>Quiz Completed!</h2>
                <div class="score">Your Score: ${this.score}/${this.totalPoints} (${percentage.toFixed(1)}%)</div>
                <div class="controls">
                    <button onclick="location.reload()">Restart Quiz</button>
                </div>
            </div>
        `;
        this.quizContent.innerHTML = template;
        this.updateProgress();
    }
}
